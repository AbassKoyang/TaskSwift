<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskSwift - to-do list app.</title>
</head>
<body>
    <section class="container">
        <div class="to-do-app">
            <h2>Task<span>Swift</span> <img src="./images/icon.png" alt="Note Icon"></h2>
            <div class="row">
                <input type="text" placeholder="Add your task" id="input-box">
                <button aria-label="add task button" id="add-button">Add</button>
            </div>
            <ul id="list-container" aria-label="Tasks container">
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
